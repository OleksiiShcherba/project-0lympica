<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Explore the High Seas with Our Luxury Yacht Rentals."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    
    <title>YachtJet</title>
    <script type="module" crossorigin src="/project-0lympica/commonHelpers.js"></script>
    <link rel="stylesheet" href="/project-0lympica/assets/index-f3f48b4f.css">
  </head>
  <body>
    <!-- Loads the specified .html file -->
    <main class="main">
      <section class="hero">
  <picture class="hero-image">
    <source
      srcset="
        ../images/hero-background-1440.jpg    1x,
        ../images/hero-background-1440-2x.jpg 2x
      "
      width="1440"
      height="800"
      media="(min-width: 1440px)"
    />
    <source
      srcset="
        ../images/hero-background-1280.jpg    1x,
        ../images/hero-background-1280-2x.jpg 2x
      "
      width="1280"
      height="800"
      media="(min-width: 1280px)"
    />
    <source
      srcset="
        ../images/hero-background-tablet.jpg    1x,
        ../images/hero-background-tablet-2x.jpg 2x
      "
      width="768"
      height="962"
      media="(min-width: 768px)"
    />
    <source
      srcset="
        ../images/hero-background-mob.jpg    1x,
        ../images/hero-background-mob-2x.jpg 2x
      "
      width="375"
      height="812"
      media="(max-width: 767px)"
    />
    <img
      srcset="
        ../images/hero-background-1440.jpg    1x,
        ../images/hero-background-1440-2x.jpg 2x
      "
      src="../images/hero-background-1440.jpg"
      alt="Luxury Yacht on the open sea"
      width="375"
      height="812"
    />
  </picture>
  <div class="container hero-container">
    <h1 class="hero-header">
      Explore the High Seas with Our Luxury Yacht Rentals
    </h1>
    <p class="hero-paragraf">
      Experience the freedom and luxury of yachting on the open seas. Choose
      from our top-of-the-line yachts and embark on an unforgettable journey
      surrounded by breathtaking views and state-of-the-art amenities.
    </p>
    <button class="hero-button" type="button">Yacht rental</button>
  </div>
</section>

    </main>

    
  </body>
</html>
